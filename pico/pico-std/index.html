<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="google" value="notranslate">
  <script src="../../../../resources/blockly/blockly_compressed.js"></script>
  <script src="../../../../resources/blockly/blocks_compressed.js"></script>
  <!-- Messages for the user's language -->
  <script src="../../../../resources/blockly/msg/js/en.js"></script>
  <script src="../../../../resources/blockly/appengine/storage.js"></script>
  <title>Block Language</title>
</head>

<body>
  <h1> Block Language</h1>
  <p>
    <button onclick="xmlText()">Pretty print XML DOM</button>
  </p>
  <div style="width: 100%">
    <div id="blockDiv" style="display: inline-block; height: 600px; width: 38%;"></div>
    <textarea id="textarea" disabled="disabled" style="display: inline-block; height: 600px; width: 38%;"></textarea>
  </div>
</body>

<!--TOOLBOX-->
<?xml version="1.0" encoding="UTF-8"?>
<xml id="toolbox" style="display: none">
  <category name="Declarations" colour="57">
    <block type="Declarations/declarations"> </block>
  </category>
  <category name="Declaration" colour="38">
    <block type="Declaration/decl"> </block>
  </category>
  <category name="Expression" colour="220">
    <block type="Expression/conc"> </block>
    <block type="Expression/natCon"> </block>
    <block type="Expression/add"> </block>
    <block type="Expression/sub"> </block>
    <block type="Expression/idP"> </block>
    <block type="Expression/strCon"> </block>
  </category>
  <category name="Program" colour="120">
    <block type="Program/program"> </block>
  </category>
  <category name="String" colour="215">
    <block type="String/string"> </block>
  </category>
  <category name="Statement" colour="154">
    <block type="Statement/asgStat"> </block>
    <block type="Statement/whileStat"> </block>
    <block type="Statement/ifElseStat"> </block>
  </category>
  <category name="Ttype" colour="246">
    <block type="Ttype/string"> </block>
    <block type="Ttype/natural"> </block>
  </category>
</xml>


<script src="blocks.js"></script>

</html>
